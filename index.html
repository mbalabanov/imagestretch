<!doctype HTML>
<html>

<head>
    <title>Image 100%</title>

    <style>
        #container {
            width: 400px;
        }
        
        .stretch {
            width: 100%;
        }
    </style>

</head>

<body>

    <div id="container">
        <p>This container is 400px wide. The image below is actually 200px wide, but set to 100% width using CSS.</p>
        <img src="img/200px.png" class="stretch">
        <p>Below is the same image at original size without the CSS settings to stretch it.</p>
        <img src="img/200px.png">
        <p>And here is the image repeated to show the width of the container.</p>
        <img src="img/200px.png"><img src="img/200px.png">
    </div>


</body>

</html>
